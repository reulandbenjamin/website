<body>
    <main class="container">
        <h1>Kontakt</h1>
        <p>Låt oss prata om ditt projekt</p>
        <form action="/api/form.php" method="POST">
            <input type="text" name="name" placeholder="Namn" required>
            <input type="email" name="email" placeholder="E-post" required>
            <textarea name="message" placeholder="Meddelande (min. 100 tecken)" required minlength="100"></textarea>
            <label><input type="checkbox" name="consent" required> Jag godkänner databehandling</label>
            <button type="submit" class="btn">Skicka</button>
        </form>
        <p><strong>E-post:</strong> contact@benjamin-reuland.be</p>
    </main>
